<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up | Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0e1117;
            color: #eaeaea;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        .signup-box {
            max-width: 400px;
            margin: 100px auto;
            background: linear-gradient(145deg, #1a1f29, #11151c);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .btn-primary {
            background-color: #d4af37;
            border: none;
        }
        .btn-primary:hover {
            background-color: #b9962e;
        }
        a {
            color: #d4af37;
            text-decoration: none;
        }
        a:hover {
            color: #b9962e;
        }
        input {
            background-color: #1b1f28;
            color: #eaeaea;
            border: 1px solid #2b2f3a;
        }
        input:focus {
            border-color: #d4af37;
            box-shadow: none;
        }
    </style>
</head>
<body>
<div class="signup-box text-center">
    <h2 class="mb-4">Create Account</h2>
    <form method="post" th:action="@{/signup}" th:object="${user}">
        <div class="mb-3">
            <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>

        <div class="mt-3">
            <a href="/login">Already have an account? Login</a>
        </div>

        <div th:if="${error}" class="text-danger mt-3" th:text="${error}"></div>
        <div th:if="${success}" class="text-success mt-3" th:text="${success}"></div>
    </form>
</div>
</body>
</html>
