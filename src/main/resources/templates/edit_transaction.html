<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0e1117;
            color: #eaeaea;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            background: linear-gradient(145deg, #1a1f29, #11151c);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            padding: 40px;
            margin-top: 60px;
            max-width: 600px;
        }

        h2 {
            color: #d4af37;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            color: #e0e0e0;
            font-weight: 500;
        }

        input, select {
            background-color: #1b1f28;
            color: #eaeaea;
            border: 1px solid #2b2f3a;
            border-radius: 10px;
            padding: 10px;
        }

        input:focus, select:focus {
            border-color: #d4af37;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.4);
        }

        .btn-primary {
            background-color: #d4af37;
            border: none;
            color: #0e1117;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #b9962e;
            color: white;
        }

        .btn-secondary {
            background-color: #2b2f3a;
            border: none;
            color: #eaeaea;
            border-radius: 10px;
            transition: all 0.3s ease;
            padding: 10px 20px;
        }

        .btn-secondary:hover {
            background-color: #3a4251;
            color: #d4af37;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>‚úèÔ∏è Edit Transaction</h2>

    <form th:action="@{/transactions/update/{id}(id=${transaction.id}, userId=${transaction.user.id})}"
          th:object="${transaction}" method="post">

        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" th:field="*{category}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" th:field="*{amount}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Type</label>
            <select th:field="*{type}" class="form-select" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" th:field="*{date}" class="form-control" required>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <button type="submit" class="btn btn-primary">üíæ Update</button>
            <a th:href="@{/transactions}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
