<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User | Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0e1117;
            color: #eaeaea;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        .edit-box {
            max-width: 450px;
            margin: 100px auto;
            background: linear-gradient(145deg, #1a1f29, #11151c);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .btn-primary {
            background-color: #d4af37;
            border: none;
        }
        .btn-primary:hover {
            background-color: #b9962e;
        }
    </style>
</head>
<body>
<div class="edit-box">
    <h2 class="mb-4 text-center text-warning">Edit User</h2>
    <form th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/dashboard" class="btn btn-outline-light">‚Üê Back</a>
            <button type="submit" class="btn btn-primary">Update User</button>
        </div>
    </form>
</div>
</body>
</html>
