<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard | Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0e1117;
            color: #eaeaea;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .dashboard-box {
            max-width: 700px;
            margin: 80px auto;
            background: linear-gradient(145deg, #1a1f29, #11151c);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            text-align: center;
        }

        h2 {
            color: #d4af37;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .btn {
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn-warning {
            background-color: #d4af37;
            border: none;
            color: #0e1117;
        }

        .btn-warning:hover {
            background-color: #b9962e;
            color: #fff;
        }

        .btn-info {
            background-color: #17a2b8;
            border: none;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .btn-outline-danger {
            border-color: #e63946;
            color: #e63946;
        }

        .btn-outline-danger:hover {
            background-color: #e63946;
            color: #fff;
        }

        hr {
            border-color: #2b2f3a;
        }
    </style>
</head>

<body>
<div class="dashboard-box">
    <h2>Welcome, <span th:text="${username}"></span> ðŸ‘‹</h2>
    <hr>

    <p class="mb-4">Manage your finances easily â€” track income, expenses, and visualize your spending trends.</p>

    <div class="d-flex justify-content-center flex-wrap">
        <a th:href="@{/transactions(userId=${userId})}" class="btn btn-warning">ðŸ’° View Transactions</a>
        <a th:href="@{/analytics}" class="btn btn-info">ðŸ“Š View Analytics</a>
    </div>

    <hr>
    <a href="/logout" class="btn btn-outline-danger">Logout</a>
</div>
</body>
</html>
