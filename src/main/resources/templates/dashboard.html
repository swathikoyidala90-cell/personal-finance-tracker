<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard | Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0e1117;
            color: #eaeaea;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        .card {
            background-color: #1a1f29;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn-gold {
            background-color: #d4af37;
            border: none;
            color: #111;
            font-weight: 600;
        }
        .btn-gold:hover {
            background-color: #b9962e;
        }
    </style>
</head>

<body class="p-4">
<div class="container">
    <h2 class="text-center mb-4">ðŸ’¼ User Dashboard</h2>

    <table class="table table-dark table-hover align-middle text-center">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td>
                <!-- âœ… View Transactions -->
                <a th:href="@{/transactions(userId=${user.id})}" class="btn btn-sm btn-gold">View Transactions</a>

                <!-- âœ… View Analytics -->
                <a th:href="@{/analytics/{id}(id=${user.id})}" class="btn btn-sm btn-outline-light ms-2">Analytics</a>

                <!-- Edit / Delete -->

                <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-sm btn-outline-primary me-2">Edit</a>
                <a th:href="@{/delete/{id}(id=${user.id})}"
                   class="btn btn-sm btn-outline-danger"
                   onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>

    
</div>
</body>
</html>
